    <script>
        let arr = [30, 20, 40, 2, 4, 6, 80]
        let arr1 = arr.filter(n => {
            return n >= 10
        })
        console.log(arr1);

        let arr2 = arr1.map(n => {
            return n * 0.5
        })
        console.log(arr2);

        let arr3 = arr2.reduce((s, n) => {
            return s + n
        }, 0)
        console.log(arr3);
