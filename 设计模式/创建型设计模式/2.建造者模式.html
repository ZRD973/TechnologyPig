<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 目的:把对象的构建方案分离出来，使得同样的构建过程可以创建不同的表示
        // 应用场景:构建一个需要根据参数灵活配置的复杂对象

        // 将一个复杂的对象分解成多个简单的对象来进行构建，将复杂的构建层与表示层分离，使得相同的构建过程可以创建不同的表示的模式便是建造者模式。
        // 建造者模式：把最终的类分成不同的组成部分，独立出去，然后在组合在一起构建成最终的类
        // 创建一个灵活展示的新闻
        // 我们现在要写一个新闻板块,但是他有点特殊,可能在这个页面,他需要展示图片,在另外一个地方它不要展示正文

        function content() { }
        function pic() { }
        function title() { }
        function news(config) {
            config.content ? this.content = new content(config.content) : null;
            config.pic ? this.pic = new pic(config.pic) : null;
            config.title ? this.title = new title(config.title) : null;
        }
        //a页面
        new news({
            pic: 'xxx',
            title: 'this is a'
        })
        //b页面
        new news({
            pic: 'xxx',
            title: 'this is b'
        })
        //c页面
        new news({
            pic: 'xxx',
            content: 'this is content'
        })
    </script>
</body>

</html>
