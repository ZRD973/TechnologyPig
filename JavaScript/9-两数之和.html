        var nums = [2, 11, 15, 7];
        var target = 26;
        var towSum = function (nums, target) {
            var box = {};
            // var box = new Map(); //运行速度变快,考虑浏览器是否支持es6的规范
            for (var i = 0; i < nums.length; i++) {
                if (box[target - nums[i]] >= 0) {
                    return [box[target - nums[i]], i];
                };
                box[nums[i]] = i;
            }
        }
        console.log(towSum(nums, 26));
