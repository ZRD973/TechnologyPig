	//为什么要有深拷贝？如果赋值的是个对象的话，没有深拷贝的话会值传递
	//深拷贝：开发者自己设计的一个函数

	//只是creator + js
	function deepCopy(src,dest){
		//js语法过于简单，dest可以不传
		var dest = dest || {};
		for(let key in src){
			if(typeof(src[key]) === "object"){
				//是不是数组
				//判断数组的三种方式
				//1、Array.isArray(数组);
				//2、数组 instanceof Array
				//3、数组.constructor === Array
				if(src[key].constructor === Array){
					dest[key] = [];
				}
				else{
					dest[key] = {};
				}
				deepCopy(src[key],dest[key]);
			}
			else{
				dest[key] = src[key];
			}
		}
		return dest;
	}
