<body>
    <script>
        // 阶乘
        function factorial(n) {
            if (n === 0) { return 1 };
            return factorial(n - 1) * n;
        }
        console.log(factorial(5));
        console.log('----------------------------');


        // 细胞分裂
        // 一个细胞，一个小时分裂一次，生命周期是3小时，求n小时后容器内，有多少细胞？
        // 刚开始一个白细胞
        // 第一次分裂：一个白细胞，自己变成绿细胞
        // 第二次分裂：绿细胞分裂成一个白细胞，自己变成黄细胞
        // 第三次斐裂：黄细胞分裂成一个白细胞，自己变成黑细胞——死亡
        //                        white
        //            green                    white
        //     yellow      white          green      white
        // black white  green  white  yellow white  green white
        function total(n) {
            var yellow = function (n) {
                if (n === 0 || n === 1) { return 0; }
                return green(n - 1);
            }
            var green = function (n) {
                if (n === 0) { return 0; }
                return white(n - 1);
            }
            var white = function (n) {
                if (n === 0) { return 1; }
                return white(n - 1) + green(n - 1) + yellow(n - 1);
            }
            return yellow(n) + green(n) + white(n);
        }
        console.log(total(0));
        console.log(total(1));
        console.log(total(2));
        console.log(total(3));
        console.log(total(4));
        console.log(total(5));



    </script>
