<body>
    <script>
        // 遍历移除法
        var arr = [1, 1, 2, 2, 3, 5, 5];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i + 1]) {
                arr.splice(i, 1);
                i--;
            }
        }
        console.log(arr);

        // 双指针法
        var arr2 = [1, 1, 4, 4, 5, 6, 6];
        for (var child = 0, father = 0; father < arr2.length; father++) {
            if (arr2[child] !== arr2[father]) {
                child++;
                arr2[child] = arr2[father];
            }
        }
        console.log(child + 1);



        var arr3 = [1, 1, 2, 4, 3, 5, 7, 6, 8, 6];
        let temp = {};
        for (const num of arr3) {
            temp[num] = true;
        }
        arr3.length = 0;
        for (const key in temp) {
            arr3.push(parseInt(key))
        }
        console.log(arr3);
    </script>
</body>
