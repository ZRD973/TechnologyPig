<body>
    <script>
        let arr = [1, 2, 3, 4, 5];

        //1.ForEach
        Array.prototype.ForEach = function (func) {
            for (let i = 0; i < this.length; i++) {
                func(this[i], i, this);
            }
        }
        // arr.ForEach(item=>{ console.log(item); })

        //2.Filter
        Array.prototype.Filter = function (func) {
            let res = []
            for (let i = 0; i < this.length; i++) {
                func(this[i], i, this) && res.push(this[i]);
            }
            return res;
        }
        // arr.Filter(item=>{return item > 3 }).ForEach(item=>{console.log(item);})

        //3.Reduce
        Array.prototype.Reduce = function (func, init) {
            let total = init || this[0]
            let start = init ? 0 : 1
            for (let i = start; i < this.length; i++) {
                total = func(total, this[i], i, this)
            }
            return total
        }
        // arr.Reduce((aa, bb) => { return aa + bb; })

        //4.Every
        Array.prototype.Every = function (func) {
            let flag = true
            for (let i = 0; i < this.length; i++) {
                if (!func(this[i], i, this)) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        //   arr.Every(item=>{ return item > 2})

        //5.Some
        Array.prototype.Some = function (func) {
            let flag = false
            for (let i = 0; i < this.length; i++) {
                if (func(this[i], i, this)) {
                    flag = true;
                    break;
                }
            }
            return flag;
        }

        //6.Map

        //map ES6版
        Array.prototype.Map = function (func) {
            let res = [];
            for (let i = 0; i < this.length; i++) {
                res.push(func(this[i], i, this))
            }
            return res;
        }
        arr.Map((item, index) => { return item * index })

        //map Reduce版
        Array.prototype.Map = function (func) {
            let arr = this
            return arr.reduce((prev, ele, index, arr) => {
                prev.push(func(ele, index, arr))
                return prev
            }, [])
        }

        // 7.Pop
        Array.prototype.Pop = function () {
            let num = this[this.length - 1];
            this.length--;
            return num;
        }

        //8. Push()
        Array.prototype.Push = function () {
            for (let i = 0; i < arguments.length; i++) {
                this[this.length] = arguments[i];
            }
            return this.length;
        }

        //9.Shift()
        Array.prototype.Shift = function () {
            let num = this[0];
            for (let i = 1; i < this.length; i++) {
                this[i - 1] = this[i];
            }
            this.length--;
            return num;
        }

        //9.Unshift()
        Array.prototype.Unshift = function () {
            let ary = [...arguments, ...this];
            this.length = ary.length
            for (let i = 0; i < this.length; i++) {
                this[i] = ary[i]
            }
            return this.length;
        }

        // console.log(Array.prototype);

        // function deepClone(obj) {
        //     let newObj = Array.isArray(obj) ? []:{}
        //     for (const key in obj) {
        //         if(obj && obj.hasOwnProperty(key)){
        //             if(obj[key] && typeof obj[key] === "object"){
        //                 newObj[key] = deepClone(obj[key])
        //             }else{
        //                 newObj[key] = obj[key]
        //             }
        //         }
        //     }
        //     return newObj
        // }
        function deepClone(obj,dest){
            var dest = dest || {}
            for (const key in obj) {
                if(typeof obj[key] === "object"){
                    if(Array.isArray(obj[key])){
                        dest[key] = []
                    }else{
                        dest[key] = {}
                    }
                    deepClone(obj[key],dest[key]);
                }else{
                    dest[key] = obj[key]
                }
            }
            return dest;
        }

        let a = {
            name: 'zs',
            age: {
                n: 1,
                b: {
                    c: 1
                }
            }
        }
        let b = deepClone(a);
           b.age.n=3
        console.log(b);
